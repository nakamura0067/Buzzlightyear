<div>
  <h3 mat-dialog-title>Update buzz light</h3>
  <div mat-dialog-vontent>
    <mat-form-field appearance="fill">
      <mat-label>Buzz ranking</mat-label>
      <input matInput [(ngModel)]="updateBuzz.ranking" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Buzz Title</mat-label>
      <input matInput [(ngModel)]="updateBuzz.title" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Buzz Description</mat-label>
      <input matInput [(ngModel)]="updateBuzz.description" required>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="update()">Update</button>
    <button mat-button (click)="delete()">Delete</button>
  </div>
</div>
